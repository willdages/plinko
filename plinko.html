<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Plinko</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h3>Press <strong><code>Space</code></strong> to drop 1 chip, <strong><code>o</strong></code> to turn faucet <span id='faucet'>on</span></h3>
    <div id="plinko-board">
        <ul class="buckets">
            <li id="one">0</li>
            <li id="two">0</li>
            <li id="three">0</li>
            <li id="four">0</li>
            <li id="five">0</li>
        </ul>
        <ul class="percents">
            <li id="one_percent">0.00%</li>
            <li id="two_percent">0.00%</li>
            <li id="three_percent">0.00%</li>
            <li id="four_percent">0.00%</li>
            <li id="five_percent">0.00%</li>
        </ul>
    </div>

    <script src="jquery.js"></script>
    <script src="plinko.js"></script>

</body>
</html>
